<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>


  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>

<body>

  <div class="calci">
    <form class="form" name="form">
      <input class="textview" name="textview">
    </form>


    <table>

      <tr>


        <td><input class="button" type="button" value="AC" onclick="document.form.textview.value=' '"></td>
        <td><input class="button" type="button" value="x2"
            onclick="document.form.textview.value= Math.pow(document.form.textview.value,2)"></td>
        <td><input class="button" type="button" value="âˆš"
            onclick="document.form.textview.value=Math.sqrt(document.form.textview.value)"></td>
        <td><input class="button" type="button" value="/" onclick="insert('/')"></td>

      </tr>

      <tr>
        <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
        <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
        <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
        <td><input class="button" type="button" value="*" onclick="insert('*')"></td>

      </tr>

      <tr>
        <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
        <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
        <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
        <td><input class="button" type="button" value="-" onclick="insert('-')"></td>

      </tr>


      <tr>
        <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
        <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
        <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
        <td rowspan="2"><input style="height:115px" class="button" type="button" value="+" onclick="insert('+')"></td>
      </tr>

      <tr>
        <td><input class="button" type="button" value="."></td>
        <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
        <td><input class="button" type="button" value="="
            onclick="document.form.textview.value=eval(document.form.textview.value)"></td>
      </tr>
    </table>
  </div>
</body>

</html>
